apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
spec:
  selector:
    matchLabels:
      app: todo
  replicas: 1
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo
        image: localhost:5000/todo:latest
        envFrom:
        - configMapRef:
            name: todo-config-map
